<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Notes</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div id="list-view">
    <div class="header">
      <h1>Notes</h1>
      <button id="new-note-button">+</button>
    </div>
    <ul id="note-list"></ul>
    <div class="toolbar">
      <button id="global-settings-button">⚙️</button>
    </div>
  </div>

  <div id="editor-view" style="display: none;">
    <div class="header">
      <button id="back-button"><</button>
      <h1 id="editor-title"></h1>
    </div>
    <div id="editor-container">
      <textarea id="markdown-editor"></textarea>
      <div id="html-preview"></div>
    </div>
    <div class="toolbar">
      <button id="toggle-view-button">Preview</button>
      <button id="settings-button">⚙️</button>
    </div>
  </div>

  <div id="settings-view" style="display: none;">
    <div class="header">
      <button id="settings-back-button"><</button>
      <h1 id="settings-title">Settings</h1>
    </div>
    <div id="settings-container">
        <div class="setting">
          <label for="title-setting">Title</label>
          <select id="title-setting">
            <option value="default">Default (First line)</option>
            <option value="custom">Custom</option>
          </select>
        </div>
      </div>
  </div>

  <script src="vendor/marked.min.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
