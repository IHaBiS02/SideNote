<!DOCTYPE html>
<html>
<head>
  <title>Simple Notes</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div id="list-view">
    <div class="header">
      <h1>Notes</h1>
      <button id="new-note-button">+</button>
    </div>
    <ul id="note-list"></ul>
  </div>

  <div id="editor-view" style="display: none;">
    <div class="header">
      <button id="back-button"><</button>
      <h1 id="editor-title"></h1>
      <button id="delete-note-button">...</button>
    </div>
    <div id="editor-container">
      <textarea id="markdown-editor"></textarea>
      <div id="html-preview"></div>
    </div>
    <div class="toolbar">
      <button id="toggle-view-button">Preview</button>
    </div>
  </div>

  <script src="vendor/marked.min.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
